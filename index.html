<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Image Accordion with CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Image Accordion with CSS3" />
        <meta name="keywords" content="accordion, images, slideshow, css3, css-only, web development, component, tutorial" />
        <meta name="author" content="Ring Wing for Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
		<!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>

		<div class="support-note"><!-- let's check browser support with modernizr -->
			<!--span class="no-cssanimations">CSS animations are not supported in your browser</span-->
			<!--span class="no-csstransforms">CSS transforms are not supported in your browser</span-->
			<!--span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span-->
			<span class="no-csstransitions">CSS transitions are not supported in your browser</span>
			<span class="note-ie">Sorry, only modern browsers.</span>
		</div>
				
			</header>
			
			<section class="main">
			
				<div class="ia-container">
				
					<figure>
						<img src="images/100.jpg" alt="image01" />
						<input type="radio" name="radio-set" checked="checked"/>
						<figcaption><span>Continue</span></figcaption>
						
					<figure>
						<img src="images/200.jpg" alt="image02" />
						<input type="radio" name="radio-set" />
						<figcaption><span>OK</span></figcaption>
							
					<figure>
						<img src="images/204.jpg" alt="image03" />
						<input type="radio" name="radio-set" />
						<figcaption><span>No Content</span></figcaption>
								
					<figure>
						<img src="images/401.jpg" alt="image04" />
						<input type="radio" name="radio-set" />
						<figcaption><span>Unauthorized</span></figcaption>
						
					<figure>
						<img src="images/404.jpg" alt="image05" />
						<input type="radio" name="radio-set" />
						<figcaption><span>Not Found</span></figcaption>
						
					<figure>
						<img src="images/417.jpg" alt="image06" />
						<input type="radio" name="radio-set" />
						<figcaption><span>Expectation Failed</span></figcaption>
			
					<figure>
						<img src="images/450.jpg" alt="image07" />
						<input type="radio" name="radio-set" />
						<figcaption><span>Blocked by Windows Parental Controls</span></figcaption>											

					<figure>
						<img src="images/500.jpg" alt="image08" />
						<input id="ia-selector-last" type="radio" name="radio-set" />
						<figcaption><span>Internal Server Error</span></figcaption>
					</figure>		
					</figure>
					</figure>	
					</figure>	
					</figure>
					</figure>
					</figure>
					</figure>
					
				</div><!-- ia-container -->
				
			</section>
			
        </div>
    </body>
</html>
